# Port
server:
  port: 8080

# App
spring:
  application:
    name: CURRENCY-RATES-CLIENT
  cloud:
    config:
      enabled: false
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    generate-ddl: true
    show-sql: true
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true

  datasource:
    url: ${PATH_DATABASE}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: ${DB_SCHEMAS}

# Eureka client
eureka:
  instance:
    hostname: eureka-client
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${CONTAINER_NAME}:8761/eureka