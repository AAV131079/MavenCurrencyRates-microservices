name: CurrencyRates with Maven. CI/CD.

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, edited, reopened]

env:
  HTTPCLIENT_PATH: ./HTTPClient/
  PRIVATBANK_SERVICE_PATH: ./PrivatbankService/

jobs:

  build_httpclient_service:
    runs-on: ubuntu-latest
    steps:
      - name: Copy project from repository
        uses: actions/checkout@v4
      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'oracle'
          cache: maven
      - name: Build service and run tests
        run: mvn -B package --file ${{env.HTTPCLIENT_PATH}}pom.xml
      - name: Copy jar file
        run: mkdir package && cp ${{env.HTTPCLIENT_PATH}}target/*.jar package
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: package
          name: jar-files
          retention-days: 5

  build_privatbank_service:
    runs-on: ubuntu-latest
    steps:
      - name: Copy project from repository
        uses: actions/checkout@v4
      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'oracle'
          cache: maven
      - name: Build service and run tests
        run: mvn -B package --file ${{ env.PRIVATBANK_SERVICE_PATH }}pom.xml
      - name: Copy jar file
        run: mkdir package && cp ${{env.PRIVATBANK_SERVICE_PATH}}target/*.jar package
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: package
          name: jar-files
          retention-days: 5

  deploy_currency_rates:
    needs: [build_httpclient_service, build_privatbank_service]
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts for all modules.
        uses: actions/download-artifact@v3
        with:
          path: package
          name: jar-files